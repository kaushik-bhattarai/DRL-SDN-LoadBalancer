drl:
  state_dim: 128      # total state features (hosts metrics + switch port stats)
  action_dim: 16      # number of hosts (one action = send flow to one host)
  hidden_dim: 64
  epsilon_start: 1.0
  epsilon_min: 0.05
  epsilon_decay: 0.995
  learning_rate: 0.001

training:
  episodes: 200
  episode_duration: 30
  batch_size: 32
  memory_size: 10000
  gamma: 0.99

training_reward_weights:
  alpha: 10.0   # weight for latency in reward
  beta: 1.0     # weight for server utilization variance
